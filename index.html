<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Designer</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="menu-bar">
        <button class="menu-btn">New Circuit</button>
        <button id="my-circuits-menu-btn" class="menu-btn">My Circuits</button>
        <button id="clear-canvas-menu-btn" class="menu-btn">Clear Canvas</button>
        <button class="menu-btn">Clean</button>
        <button class="menu-btn">Simulate</button>
        <button class="menu-btn">Download</button>
        <button class="menu-btn">Upload</button>
        <button class="menu-btn">Help</button>
        <button class="menu-btn">Report Bug</button>
        <button class="menu-btn">Request Feature</button>
        <button class="menu-btn">Donate</button>
    </div>
    <div id="sidebar">
        <div class="sidebar-tab">
            <button id="io-dropdown-btn" class="sidebar-btn">
                Input/Output
                <div class="chevron"></div>
            </button>
            <div class="dropdown-content" id="io">
                <div id="battery-dropdown-item" class="dropdown-item">Battery</div>
                <div class="dropdown-item">Ground</div>
                <div class="dropdown-item">Input Bit</div>
                <div class="dropdown-item">Output Bit</div>
            </div>
        </div>
        <div class="sidebar-tab">
            <button id="basic-components-dropdown-btn" class="sidebar-btn">
                Basic Components
                <div class="chevron"></div>
            </button>
            <div class="dropdown-content" id="basic-components">
                <div id="resistor-dropdown-item" class="dropdown-item">Resistor</div>
                <div id="capacitor-dropdown-item" class="dropdown-item">Capacitor</div>
                <div id="inductor-dropdown-item" class="dropdown-item">Inductor</div>
                <div class="dropdown-item">Diode</div>
                <div class="dropdown-item">Transistor</div>
            </div>
        </div>
        <div class="sidebar-tab">
            <button id="logic-gates-dropdown-btn" class="sidebar-btn">
                Logic Gates
                <div class="chevron"></div>
            </button>
            <div class="dropdown-content" id="logic-gates">
                <div class="dropdown-item">AND Gate</div>
                <div class="dropdown-item">OR Gate</div>
                <div class="dropdown-item">NOT Gate</div>
                <div class="dropdown-item">NAND Gate</div>
                <div class="dropdown-item">NOR Gate</div>
                <div class="dropdown-item">XOR Gate</div>
            </div>
        </div>
    </div>
    <div id="canvas-container">
        <div id="canvas"></div>
    </div>

    <!-- Modals -->
    <div id="my-circuits-modal" class="modal-background">
        <div class="modal">
            <div class="modal-header">
                <h1>My Circuits</h1>
                <span id="close-my-circuits-btn" class="close-btn">&times;</span>
            </div>
            <ul id="my-circuits-list"></ul>
            <button id="add-circuit-btn">Add Circuit</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/konva@8.4.2/konva.min.js"></script>
    <script type="module" src="scripts/stage.js"></script>
    <script type="module" src="scripts/comp.js"></script>
    <script type="module" src="scripts/grid.js"></script>
    <script type="module" src="scripts/circuit.js"></script>
    <script type="module" src="scripts/circuitManager.js"></script>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
